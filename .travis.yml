sudo: required
dist: trusty

language: cpp

compiler:
  - gcc
  - clang

install:
  - sudo add-apt-repository -y ppa:libreoffice/ppa
  - sudo add-apt-repository -y ppa:kubuntu-ppa/backports
  - sudo apt-get update
  - sudo apt-get install -y libfreetype6-dev libfontconfig1-dev libpango1.0-dev librsvg2-dev liblcms2-dev libzip-dev libcdr-dev libicu-dev libcppunit-dev libopencolorio-dev librevenge-dev libboost-all-dev gtk-doc-tools libharfbuzz-dev libselinux1-dev libpoppler-glib-dev
  - sudo rm -rf /usr/include/libcdr* /usr/lib*/*cdr* /usr/lib*/pkgconfig/*cdr*
  - git clone https://github.com/LibreOffice/libcdr
  - cd libcdr
  - sh autogen.sh
  - ./configure --prefix=/usr
  - make -j2
  - sudo make install
  - cd ..

script:
  - git submodule update -i --recursive
  - TRAVIS=1 DEBUG=1 bash deploy.sh
